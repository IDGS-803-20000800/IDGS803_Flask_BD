{% extends "layout.html" %} 
 
{% block content%}
   {%from "_macros.html" import render_field%}
 
   <div class="container">
    <div class="row">
        <a class="btn btn-success" href="/">Nuevo</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr_head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for row in alumnos%}
                    <tr>
                        <td>{{row.nombre}}</td>
                        <td>{{row.apellidos}}</td>
                        <td>{{row.email}}</td>
                        <td><a href="eliminar?id={{row.id}}" class="btn btn-danger"> 
                            <i class="icon-remove icon-white"></i>Eliminar
                        </td>
                        <td><a href="modificar?id={{row.id}}" class="btn btn-warning"> 
                            <i class="icon-pencil icon-white"></i>Modificar</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
   </div>
 
{% endblock %}
